<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="plugins/bootstrap-4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/all.min.css">
    <style>
        body {
            background: #f3f3f3;
        }

        ul li {
            list-style-type: none;
        }

        a.bold-link {
            color: #007bff;
            font-weight: bold;
        }
        img {
            max-width: 100%;
        }

        header {
            background: #4a90e2;
            height: 50px;
        }

        header .dmx-logo {
            line-height: 30px;
            background-position: 0 0;
            width: 174px;
            height: 32px;
            display: block;
            margin-top: 10px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 0;
            margin: 0;
            left: 0;
            right: 0;
            width: auto;
        }
        .carousel-indicators li, .carousel-indicators li.active {
            float: left;
            width: 33%;
            height: 5px;
            margin: 0;
            border-radius: 0;
            border: 0;
            background: #ccc;
        }
        .carousel-indicators li.active {
            background: #4a90e2;
        }

    </style>
</head>
<body class="d-flex flex-column h-100">
    <header>
        <div class="container">
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Xem giá, kho ở: <br>
                <span> TP. HCM <i class="fa fa-angle-down" aria-hidden="true"></i> </span>
            </button>

            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <p class="modal-title">
                                <b>Chọn tỉnh thành:</b>
                            </p>
                                <select id="provinces" class="mdb-select md-form address" searchable="Nhập tỉnh, thành để tìm">
<!--                                    <option value="" disabled selected>Choose your country</option>-->
                                    <option value="1" class="address-opt">Hồ Chí Minh</option>
                                    <option value="2" class="address-opt">Hà Nội</option>
                                    <option value="3" class="address-opt">Đà Nẵng</option>
                                    <option value="4" class="address-opt">Cần Thơ</option>
                                    <option value="5" class="address-opt">Hải Phòng</option>
                                </select>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <p>
                                <b>Chọn đầy đủ địa chỉ nhận hàng</b> để biết chính xác thời gian giao
                            </p>
                            <form>
                                <select id="districts" class="mdb-select md-form address" searchable="Nhập Quận, Huyện để tìm">
                                    <option value="" disabled selected>Vui lòng chọn Quận/Huyện</option>
                                    <option value="1" class="address-opt">Quận Abc</option>
                                    <option value="2" class="address-opt">Quận Abc</option>
                                    <option value="3" class="address-opt">Quận Abc</option>
                                    <option value="4" class="address-opt">Huyện Xyz</option>
                                    <option value="5" class="address-opt">Huyện Xyz</option>
                                </select>
                                <select id="wards" class="mdb-select md-form address" disabled="disabled">
                                    <option value="" disabled selected>Vui lòng chọn Phường/Xã</option>
                                </select>
                                <textarea class="md-form address" placeholder="Số nhà, tên đường"></textarea>
                            </form>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Xác nhận</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>


    <script>
        // Material Select Initialization
        $(document).ready(function() {
            $('.mdb-select').materialSelect();
        });
    </script>
    <script src="plugins/jQuery/jquery-3.5.1.min.js"></script>
    <script src="plugins/popper/popper.min.js"></script>
    <script src="plugins/bootstrap-4.5.0/js/bootstrap.min.js"></script>
<!--    <script src="js/base.js"></script>-->
</body>
</html>
