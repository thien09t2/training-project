<!DOCTYPE html>
<html lang="en">
<head>
	<title>Demo Clock</title>
	<style>
		body {
			background: url("images/clock-background.jpg") no-repeat;
			background-size: 100%;
		}
		.clock {
			display: flex;
			width: 30%;
			margin: 20% auto;
		}
		.clock div {
			width: 30%;
			flex-wrap: wrap;
			justify-content: space-between;
			font-size: 50px;
			font-weight: bold;
			text-align: center;
			border: 2px solid green;
			background: #fff;
			border-radius: 5px;
			margin-left: 10px;
			padding: 20px;
		}
	</style>
	
	
</head>
<body>
	<div class="clock">
		<div id="hour">20
		</div>
		<div id="min">20
		</div>
		<div id="second">20
		</div>
	</div>
	<script src="js/clock-demo.js"></script>
</body>
