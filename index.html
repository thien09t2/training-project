<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Container Example</title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/base.css">
		
		<style>
		  h2, div {
			padding: 5px;
			margin:5px;
			width: 250px;
		  }
		</style>
	   
		<script>
		  function selectByClassName()  {  
			  $('.abc').css("border","1px solid red");
		  }    
		</script>
	</head>
	<body>
		<h4>.container-fluid Example</h4>
		
		<div class="container-fluid" style="background: #cdd;">
			.container-fluid
		</div>
		<h4 style="color:#ff9249">.container Example:</h4>
 
		<div class="container" style="background: #cdd;">
		   .container
		</div>
		 <div class= "container-fluid">
		</div>
		<div class="container">
         <div class= "row">
            <div class ="col-sm-3 bg-primary">
               <p>col-sm-3</p>
            </div>
            <div class ="col-sm-9 bg-success">
               <p>col-sm-9</p>
            </div>
         </div>
		 <div class= "row">
            <div class ="col-4 bg-primary">Column 4</div>
			<div class ="col-4 bg-success">Column 4</div>
			<div class ="col-4 bg-success">Column 4</div>
		</div>
		<div class= "row">
			<div class ="col-6 bg-primary">Column 6</div>
			<div class ="col-6 bg-success">Column 6</div>
			<div class ="col-4 bg-primary">Column 4</div>
		</div>
		</div>
		<div class="container">
		<input type="button" onclick="selectByClassName();" value="Select By ClassName"/>
		<a href=">Reset</a>
		
		<div>Div1</div>
		
		<h2 class='abc'>H2 with class='abc'</h2>
		
		<div>
		
			<div class='abc'>Div3 with class='abc'</div>
       
			<div class='abc'>Div4 with class='abc'</div>
   
		</div>
		</div>
		<script src="plugins/jquery/jquery-3.5.1.min.js"></script>
		<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/base.js"></script>
	</body>
</html>
